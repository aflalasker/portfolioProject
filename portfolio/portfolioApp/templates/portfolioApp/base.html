{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'portfolioApp/base-styles.css' %}" type="text/css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<!--Parent container holds all the elements in the page-->
    <div class="parentContainer">

        <!--Navigation items for the side-bar-menu-->
        <div class="column-1 side-menu">

        </div>

        <div class="column-2 main-content">
            {# Page content goes in between the block body tags #}
            {% block body %}

            {% endblock body %}
        </div>

        <div class="column-3 optional-right-menu">
            {# Optional menu items goes in between the optionalRightMenu tags #}
            {% block optionalRightMenu %}

            {% endblock optionalRightMenu %}
        </div>
    </div>
</body>
</html>
