{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'portfolioApp/images/favicon.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolioApp/css/base_mobile_page_one_styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block header %}

    {% endblock header %}
    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="{% url 'mobilePortfolioApp:mobileHome' %}">
          <img src="{% static 'portfolioApp/images/mobile_logo.png' %}" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'mobilePortfolioApp:mobileAboutMe' %}">About Me</a>
          <a class="nav-item nav-link" href="{% url 'mobilePortfolioApp:mobileSkillsAndExperiences' %}">Skills and Experiences</a>
          <a class="nav-item nav-link" href="{% url 'mobilePortfolioApp:mobilePortfolio' %}">Portfolio</a>
          <a class="nav-item nav-link" href="{% url 'mobilePortfolioApp:mobileBlog' %}">Blog</a>
          <a class="nav-item nav-link" href="{% url 'mobilePortfolioApp:mobileContactMe' %}">Contact Me</a>
          <a class="nav-item nav-link" href="https://github.com/aflalasker">GitHub</a>
        </div>
      </div>
    </nav>
<div class="container-fluid" id="main-container">
    {% block body %}

    {% endblock body %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
